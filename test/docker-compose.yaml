version: '3'

services:
  web-app:
    image: "aviadbrown/pentera-web-app:${IMAGE_TAG}"
    ports:
      - "8000:8000"

  test:
    image: python:3.11-slim
    volumes:
      - ./scripts:/test
    depends_on:
      - web-app
    command: >
      sh -c "sleep 5;
             pip install requests;
             python test/app_checker.py --url web-app"
